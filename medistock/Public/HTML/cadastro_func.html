<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_func.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Document</title>

</head>
<body>
    
    <section id="barra_cima">
        <button id="back_button"></button>
        <button id="notification_button"></button>
        <input id="barra_pesquisa" type="text">
        <button id="icon_button"></button>
    </section>

    
        <h1>Cadastro de Funcionário</h1>
        <section id="cadastro">
        <div>

            <section id="cadastro1" class="campo">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Data de Nascimento">
                <input type="number" placeholder="CPF/RG">
            </section>

            <section id="cadastro2" class="campo">
                <input type="text" placeholder="Cargo">
                <input type="text" placeholder="Local de trabalho">
            </section>

            <section class="campo">
                <input type="text" name="" placeholder="Endereço">
                <input type="text" placeholder="Bairro">
                <input type="number" placeholder="CEP">
                <input type="text" placeholder="UF"> 
            </section>

            <section class="campo">
                <input type="email" placeholder="Email de contato">
                <input type="number" placeholder="Celular">
                <input type="number" placeholder="Telefone">
            </section>

            <button id="cadastro_button">Cadastrar</button>


        </div>
    </section>
    

    

</body>
