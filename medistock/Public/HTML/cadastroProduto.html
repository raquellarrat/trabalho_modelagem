    <header>

            </div>
        </div>

    <div class="line"></div>
    
    <section class="prod">  
            <div class="form">

             <form action="action">

                 <p>Nome do Medicamento<span class="span">*</span></p>
                 <input type="text" class="p_f">

                 <input type="text" class="p_f">
                     <div class="f_de">
                        <span class="p_d">Lote</span>
                        <span class="p_d">validade</span>
                    </div>
                    <div class="f_de">

                    </div>
                 <textarea name="" id="" cols="30" rows="10"></textarea>
                 <div style="clear: both;"></div>
             </form>

            </div>
                <div class="prod_single">
                    <div class="img">
                        <img src="#" alt="">

                    <label for="arquivo"><i class="fa-solid fa-image"></i>Enviar</label>
                    <input type="file" name="arquivo" id="arquivo">
                </div>
    </section>
